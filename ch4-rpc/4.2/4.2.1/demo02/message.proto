syntax = "proto3";
package message;

//订单请求参数
message OrderRequest {
  string orderId = 1;
  int64 timeStamp = 2;
}

//订单信息
message OrderInfo {
  string OrderId = 1;
  string OrderName = 2;
  string OrderStatus = 3;
}

//在上述文件中，定义了客户端发起RPC调用时的请求数据结构OrderRequest和服务端查询后返回的数据结构OrderInfo。
//数据定义采用proto3语法实现，整个数据定义被定义在message包下。


